<div id="container"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> to see this player.</div>
<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript">
	var s1 = new SWFObject("jwplayer.swf","jwplayer","290","250","8");
	//						视 频 地 址	    参数	 宽度  高度 flash版本
	s1.addParam("allowfullscreen","true");	//是否可以全屏
	s1.addVariable("autostart","false");	//是否自动播放
	s1.addVariable("width","290");	//视频宽度
	s1.addVariable("height","250");	//视频高度
	s1.addVariable("file","playlist.xml");	//列表播放
	s1.addVariable("file","11.flv");	//单文件播放
	s1.addVariable("image","1.gif");	//视频缩略图地址
	s1.write("container");	//将播放器写入到container
</script>
</body>
