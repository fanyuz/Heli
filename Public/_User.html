					function yy_banner(index){

						len=$(".yy-sjfa-banner ul li").length;
						liWidth=$(".yy-sjfa-banner ul li").outerWidth(true);
						$(".yy-sjfa-banner ul").css("width",len*liWidth);
						$(".yy-left").click(function(){
							index--;
							if(index==-1){
								index=len-1;
							}
							$(".yy-sjfa-banner ul").animate({"left":-index*liWidth},600);
						})
						$(".yy-right").click(function(){
							index++;
							if(index==len){
								index=0;
							}
							$(".yy-sjfa-banner ul").animate({"left":-index*liWidth},600);
						})
					}

    (function () {
        if (c.cookie("UserCookie")) {
            var _cookies = new Array();

			$("#UserNickName").html(_cookies[0]);
			$("#dltouxiang").attr("src",_cookies[4]);
        }
    })();
    var SeveCheck = true;
    $("#userbott").on("click", function() {
        if (SeveCheck) {
            SeveCheck = false;
            jQuery.ajax({
                type: 'get',
                url: '/Page/Ajax.aspx',
                data: {
                    action: "UpdateUser",
                    Pic: $("#Pic").val(),
                    PersonalSignature: $("#qianm").html(),
                    NickName: $("#username").val(),
                    Sex: $("#xingbie").val(),
                    address: $("#suozaidi").val()
                },
                success: function (data) {
                    SeveCheck = true;
                    alert(data);
                },
                error: function (XMLHttpRequest) {
                    alert("系统维护登录失败");
                    SeveCheck = true;
                    console.info(XMLHttpRequest.readyState);
                    console.info(XMLHttpRequest.status);
                }
            });
        }
    });
    var SignUpCheck = true;
    $("#SignUp").on("click", function () {
		if($("#upc").val().length <=0){
			alert("请输入用户名");
			SignUpCheck=false;
		}else{
			SignUpCheck = true;
		}
		if($("#pass").val().length <=0){
			alert("请输入密码");
			SignUpCheck=false;
		}else{
			SignUpCheck = true;
		}
		if($("#yzm").val().length <=0){
			alert("请输入验证码");
			SignUpCheck=false;
		}else{
			SignUpCheck = true;
		}
        if (SignUpCheck) {
            SignUpCheck = false;
            jQuery.ajax({
                type: 'get',
